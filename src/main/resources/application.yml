spring:
    application:
        name: school
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: 123456
        url: jdbc:mysql://localhost:3306/school
        username: root
    # JPA持久化配置
    # 指定是否在日志中显示sql语句
    jpa:
        show-sql: true
    # 让控制器输出的json字符串格式更没管
    jackson:
        serialization:
            indent - output: true

mybatis:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
        map-underscore-to-camel-case: true